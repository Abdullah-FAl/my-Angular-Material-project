<header>

    <div  >

        <img  src="assets/icons/logo/app-logo.svg" width="64px" height="64px"  alt="The Logo">

    </div>

    <div  fxLayout="column" fxLayoutAlign="space-between  center"   fxFlex>
      <h2 class="title">
        Abdullah-Fal
      </h2>

      <span *ngIf="setting | async let s;" >

        {{s}}

         </span>





    </div>


    <tset-angular-material-sw-nav-mnue (SidenavOpen)="Sidenav.toggle()" ></tset-angular-material-sw-nav-mnue>

    <!-- <mat-icon  (click)="drawer.toggle()" color="accent">  &#xE8B8;   </mat-icon> -->


  </mat-toolbar>
</header>
